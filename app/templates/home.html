{% extends "base.html" %}
{% block content %}
<h1>Welcome to AI-Powered Job Matching</h1>
<p>Upload your resume and get job recommendations!</p>

<!-- Drag & Drop Upload Box -->
<form id="upload-form" method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
    <div id="drop-area">
        <p>Drag & Drop your PDF here or</p>
        <input type="file" id="fileElem" name="resume" accept=".pdf" required hidden>
        <label for="fileElem" class="upload-btn">Browse Files</label>
        <p id="file-name"></p>
    </div>
    <button type="submit" class="btn btn-primary">Upload Resume</button>
</form>

<!-- Linking CSS and JavaScript -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
<script src="{{ url_for('static', filename='js/upload.js') }}" defer></script>

{% endblock %}
