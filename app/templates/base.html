<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Matching</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrap {
            flex: 1;
        }
        footer {
            width: 100%;
            background-color: #e9ecef; /* Match navbar background color */
            padding: 10px 0; /* Adjust padding for height */
            font-size: 0.8rem; /* Make the text smaller */
            color: #495057; /* Match navbar text color */
        }
        footer a {
            color: #495057; /* Match navbar link color */
        }
        .navbar-brand img {
            max-height: 50px; /* Adjust max height for image */
            width: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="content-wrap">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='logo/cropped_image.png') }}" alt="EAGLE Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                        </li>
                        {% if 'user' in session %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('dashboard') }}">Jobs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>&copy; {{ year }} EAGLE. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
